<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-align: left;
            font-size: 18px;
            color: white;
            display: block;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .sidebar .active {
            background-color: #007bff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: grey;
            cursor: pointer;
            z-index: 999;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
                position: fixed;
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.active {
                margin-left: 200px;
            }

            .sidebar.active {
                left: 0;
            }
        }

        .info-box-content:hover,
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .feature-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .feature-box i {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .feature-box .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
        <h2 class="text-center text-white">Customer Dashboard</h2>
        <a href="Customer_index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="Customer_Complaints.html"><i class="fas fa-exclamation-circle"></i> Complaints</a>
        <a href="Customer_profile.html"><i class="fas fa-user"></i> User Profile</a>
        <a href="Customer_setting.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Settings</h1>
            <p>Manage your account settings.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="notificationEmail">Notification Email</label>
                <input type="email" class="form-control" id="notificationEmail" placeholder="Enter your notification email">
            </div>
            <div class="form-group">
                <label for="notificationPreferences">Notification Preferences</label>
                <select class="form-control" id="notificationPreferences">
                    <option>Email</option>
                    <option>SMS</option>
                    <option>Push Notifications</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <select class="form-control" id="language">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('active');
        }
    </script>
</body>

</html>
